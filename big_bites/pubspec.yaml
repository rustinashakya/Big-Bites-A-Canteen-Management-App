name: big_bites
description: "Big Bites - A Canteen Management App"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.2
dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  pinput: ^5.0.0
  flutter_svg: ^2.0.16
  build_runner: ^2.4.13
  flutter_native_splash: ^2.4.3

  cloud_firestore: ^5.5.0

  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  user_repository:
    path: packages/user_repository



flutter_native_splash:
  color: "#ffffff"
  color_dark: "#010101"
  image: assets/images/app_logo.png
  android_12:
    color: "#ffffff"
    color_dark: "#010101"
    image: assets/images/splash/BigBites.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash/
    - assets/images/choose_to_sign_in/
    - assets/images/sign_in/
    - assets/images/create_an_account/
    - assets/images/welcome/
    - assets/images/detail_page/
    - assets/images/organization_code/top_surface.png
    - assets/images/organization_code/BigBites.png
    - assets/images/otp_confirmation/top_surface.png
    - assets/icons/

